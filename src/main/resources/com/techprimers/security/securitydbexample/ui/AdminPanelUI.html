<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-button icon="fonticon://Vaadin-Icons/e7fe" plain-text>
     Button 
   </vaadin-button>
   <vaadin-grid responsive width-full height="765px" data-item-type="com.techprimers.security.securitydbexample.model.Appointment" selection-mode="none" _id="appointmentGrid">
    <table>
     <colgroup>
      <col column-id="first_name" sortable>
      <col column-id="appointment_id" sortable>
      <col column-id="address" sortable>
      <col column-id="comment" sortable>
      <col column-id="end_time" sortable>
      <col column-id="start_time" sortable>
      <col column-id="gender" sortable>
      <col column-id="last_name" sortable>
      <col column-id="phone_number" sortable>
      <col column-id="punched_in_time" sortable>
      <col column-id="punched_out_time" sortable>
      <col column-id="status" sortable>
      <col column-id="date" sortable>
      <col column-id="employee_id" sortable>
      <col column-id="id" sortable>
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="first_name">First_name</th>
       <th plain-text column-ids="appointment_id">Appointment_id</th>
       <th plain-text column-ids="address">Address</th>
       <th plain-text column-ids="comment">Comment</th>
       <th plain-text column-ids="end_time">End_time</th>
       <th plain-text column-ids="start_time">Start_time</th>
       <th plain-text column-ids="gender">Gender</th>
       <th plain-text column-ids="last_name">Last_name</th>
       <th plain-text column-ids="phone_number">Phone_number</th>
       <th plain-text column-ids="punched_in_time">Punched_in_time</th>
       <th plain-text column-ids="punched_out_time">Punched_out_time</th>
       <th plain-text column-ids="status">Status</th>
       <th plain-text column-ids="date">Date</th>
       <th plain-text column-ids="employee_id">Employee_id</th>
       <th plain-text column-ids="id">Id</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
